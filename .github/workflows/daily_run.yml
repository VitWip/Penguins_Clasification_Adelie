name: Daily Penguin Classification

on:
  schedule:
    - cron: '30 8 * * *'  # Run at 7 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  run-classification:
    runs-on: ubuntu-latest 
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run main script
      run: python main.py
    
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git diff --quiet && git diff --staged --quiet || (
          git commit -m "Update penguin database [automated]
          
          - Added new penguin measurements and predictions
          - Updated database with latest API data
          - Generated new classification results" && 
          git push
        )
