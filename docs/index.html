<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Classification Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Penguin Classification Project</h1>
        <p class="lead">A machine learning project that classifies penguin species based on their physical measurements.</p>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Latest Predictions</h2>
                <div id="predictions" class="list-group">
                    <!-- Predictions will be loaded here -->
                </div>
            </div>
            
            <div class="col-md-6">
                <h2>Model Performance</h2>
                <img src="images/accuracy_comparison.png" alt="Model Accuracy Comparison" class="img-fluid mb-3">
                <img src="images/feature_selection_frequency.png" alt="Feature Selection Frequency" class="img-fluid">
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h2>Feature Importance</h2>
                <div class="row">
                    <div class="col-md-6">
                        <img src="images/embedded_method_importance.png" alt="Embedded Method Importance" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <img src="images/permutation_method_importance.png" alt="Permutation Method Importance" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
